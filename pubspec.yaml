name: smart_c
description: Vip Car Control Rroject.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flutter_blue: ^0.4.1
  barcode_scan: ^0.0.7
  flutter_range_slider: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter


